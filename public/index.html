<!DOCTYPE html>
<html lang="en" class="perfect-scrollbar-off nav-open">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon.png" />
    <!-- Fonts -->
    <link rel="preload" href="/fonts/OpenSans-Regular-subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/OpenSans-Regular-subset.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="/fonts/OpenSans-Bold-subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/OpenSans-Bold-subset.woff" as="font" type="font/woff" crossorigin="anonymous">

    <title>Green Acorn App</title>
</head>

<body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/sw.js')
                .then(function() {
                    console.log("Service Worker Registered");
                });
        }
    </script>
    <script type="text/javascript">
        if ('fonts' in document) {
            const openSansReg = new FontFace(
                'Burbank',
                "url(/fonts/OpenSans-Regular.woff2) format('woff2'), url(/fonts/OpenSans-Regular.woff) format('woff')", {
                    weight: '400'
                }
            );
            const openSansBld = new FontFace(
                'Burbank',
                "url(/fonts/OpenSans-Bold.woff2) format('woff2'), url(/fonts/OpenSans-Bold.woff) format('woff')", {
                    weight: '700'
                }
            );
            Promise.all([openSansReg.load(), openSansBld.load()]).then(fonts => {
                for (const font of fonts) {
                    document.fonts.add(font);
                }
            });
        }
    </script>
</body>

</html>
